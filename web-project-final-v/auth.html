<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="icon" type="image/svg+xml" href="./src/img/clothes-rack.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style/auth.css" />
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h2>Sign In</h2>
      <label>USERNAME</label>
      <input class="authInput" type="text" placeholder="Username" />
      <label>PASSWORD</label>
      <input class="authInput" type="password" placeholder="Password" />
      <button>Sign In</button>
      <div class="actions">
        <div class="checkbox jst-center">
          <input type="checkbox" class="m-0" />
          <span>Remember Me</span>
        </div>
        <a href="#">Forgot Password</a>
      </div>
      <p id="sign-up" class="bottom-text">
        Not a member? <a href="#">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="./src/js/indexAuth.js"></script>
</body>

</html>
